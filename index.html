<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Fibonacci - Portal Educativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 
                0 0 20px rgba(212, 175, 55, 0.5),
                0 4px 10px rgba(0, 0, 0, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 80px;
            letter-spacing: 4px;
            font-family: 'Georgia', serif;
            animation: fadeInDown 0.8s ease-out;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .nav-button {
            width: 100%;
            max-width: 500px;
            padding: 25px 40px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: block;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.6);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .nav-button:active {
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1a1a2e;
            border-color: #d4af37;
            font-weight: bold;
        }

        .nav-button.wip {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .nav-button.wip:hover {
            transform: none;
            border-color: rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-button {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .nav-button:nth-child(1) {
            animation-delay: 0.2s;
        }

        .nav-button:nth-child(2) {
            animation-delay: 0.3s;
        }

        .nav-button:nth-child(3) {
            animation-delay: 0.4s;
        }

        .nav-button:nth-child(4) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
                margin-bottom: 50px;
                letter-spacing: 2px;
            }

            .nav-button {
                font-size: 20px;
                padding: 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 36px;
                margin-bottom: 40px;
                letter-spacing: 1px;
            }

            .nav-button {
                font-size: 18px;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ACADEMIA FIBONACCI</h1>
        
        <nav class="navigation">
            <a href="suma-enteros.html" class="nav-button active">SUMA DE ENTEROS</a>
            <a href="#" class="nav-button wip">W.I.P</a>
            <a href="#" class="nav-button wip">W.I.P</a>
            <a href="#" class="nav-button wip">W.I.P</a>
        </nav>
    </div>

    <script>
        // Prevenir navegaciÃ³n en botones W.I.P
        document.querySelectorAll('.nav-button.wip').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                // Efecto visual de "no disponible"
                button.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
