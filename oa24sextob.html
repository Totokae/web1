<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Gr√°ficos Circulares - Parte-Todo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f1e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sector-handle {
            cursor: pointer;
            transition: r 0.1s ease;
        }

        .sector-handle:hover {
            r: 8;
        }

        .sector-handle.active {
            r: 10;
        }

        .sector-border {
            pointer-events: none;
            stroke-width: 2;
        }

        .prediction-match {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .prediction-mismatch {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Funci√≥n para calcular el m√°ximo com√∫n divisor (MCD)
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        // Funci√≥n para simplificar fracci√≥n
        function simplifyFraction(numerator, denominator) {
            const divisor = gcd(numerator, denominator);
            return {
                num: numerator / divisor,
                den: denominator / divisor
            };
        }

        // Funci√≥n para convertir porcentaje a fracci√≥n (asumiendo denominador m√°ximo de 100)
        function percentageToFraction(percentage) {
            const num = Math.round(percentage);
            return simplifyFraction(num, 100);
        }

        // Componente de Sector Circular
        function Sector({ 
            startAngle, 
            endAngle, 
            radius, 
            centerX, 
            centerY, 
            color, 
            index,
            onHandleDrag,
            isDraggingHandle,
            showPercentages = true
        }) {
            const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
            
            const x1 = centerX + radius * Math.cos((startAngle - 90) * Math.PI / 180);
            const y1 = centerY + radius * Math.sin((startAngle - 90) * Math.PI / 180);
            const x2 = centerX + radius * Math.cos((endAngle - 90) * Math.PI / 180);
            const y2 = centerY + radius * Math.sin((endAngle - 90) * Math.PI / 180);

            // Posiciones para los handles en ambos bordes
            const startHandleX = centerX + radius * Math.cos((startAngle - 90) * Math.PI / 180);
            const startHandleY = centerY + radius * Math.sin((startAngle - 90) * Math.PI / 180);
            const endHandleX = centerX + radius * Math.cos((endAngle - 90) * Math.PI / 180);
            const endHandleY = centerY + radius * Math.sin((endAngle - 90) * Math.PI / 180);

            // Calcular posici√≥n para el texto del porcentaje
            const textAngle = (startAngle + endAngle) / 2;
            const textRadius = radius * 0.6;
            const textX = centerX + textRadius * Math.cos((textAngle - 90) * Math.PI / 180);
            const textY = centerY + textRadius * Math.sin((textAngle - 90) * Math.PI / 180);

            const sectorRange = endAngle > startAngle ? endAngle - startAngle : (360 - startAngle + endAngle);
            const percentage = (sectorRange / 360 * 100).toFixed(1);
            const fraction = percentageToFraction(parseFloat(percentage));

            const isDraggingStart = isDraggingHandle && isDraggingHandle.sectorIndex === index && isDraggingHandle.handleType === 'start';
            const isDraggingEnd = isDraggingHandle && isDraggingHandle.sectorIndex === index && isDraggingHandle.handleType === 'end';

            return (
                <g>
                    {/* Sector del gr√°fico circular */}
                    <path
                        d={`M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} Z`}
                        fill={color}
                        stroke="#ffffff"
                        strokeWidth="3"
                        opacity={0.8}
                    />
                    
                    {/* Borde del sector */}
                    <line
                        x1={centerX}
                        y1={centerY}
                        x2={x1}
                        y2={y1}
                        className="sector-border"
                        stroke="#ffffff"
                        strokeWidth="2"
                    />
                    <line
                        x1={centerX}
                        y1={centerY}
                        x2={x2}
                        y2={y2}
                        className="sector-border"
                        stroke="#ffffff"
                        strokeWidth="2"
                    />

                    {/* Handle en el borde inicial */}
                    <circle
                        cx={startHandleX}
                        cy={startHandleY}
                        r={isDraggingStart ? "8" : "6"}
                        fill="#ffffff"
                        stroke="#2c3e50"
                        strokeWidth="2"
                        className={`sector-handle ${isDraggingStart ? 'active' : ''}`}
                        onMouseDown={(e) => {
                            e.stopPropagation();
                            if (onHandleDrag) {
                                onHandleDrag(index, 'start', e);
                            }
                        }}
                        style={{ cursor: 'grab' }}
                    />

                    {/* Handle en el borde final */}
                    <circle
                        cx={endHandleX}
                        cy={endHandleY}
                        r={isDraggingEnd ? "8" : "6"}
                        fill="#ffffff"
                        stroke="#2c3e50"
                        strokeWidth="2"
                        className={`sector-handle ${isDraggingEnd ? 'active' : ''}`}
                        onMouseDown={(e) => {
                            e.stopPropagation();
                            if (onHandleDrag) {
                                onHandleDrag(index, 'end', e);
                            }
                        }}
                        style={{ cursor: 'grab' }}
                    />

                    {/* Texto con porcentaje y fracci√≥n */}
                    {sectorRange > 15 && showPercentages && (
                        <text
                            x={textX}
                            y={textY}
                            textAnchor="middle"
                            dominantBaseline="middle"
                            fill="#2c3e50"
                            fontSize="14"
                            fontWeight="bold"
                            pointerEvents="none"
                        >
                            {percentage}%
                            <tspan x={textX} dy="18" fontSize="12">
                                {fraction.num}/{fraction.den}
                            </tspan>
                        </text>
                    )}
                </g>
            );
        }

        // Funci√≥n para generar porcentajes aleatorios que sumen 100
        function generateRandomPercentages() {
            const percentages = [];
            let remaining = 100;
            
            for (let i = 0; i < 3; i++) {
                // Asegurar al menos 10% para cada uno
                const min = 10;
                const max = Math.min(remaining - (3 - i) * 10, 40);
                const value = Math.floor(Math.random() * (max - min + 1)) + min;
                percentages.push(value);
                remaining -= value;
            }
            percentages.push(remaining); // El √∫ltimo toma lo que queda
            return percentages;
        }

        // Componente principal
        function PieChartManipulator() {
            // Generar porcentajes objetivo aleatorios
            const [targetPercentages, setTargetPercentages] = useState(() => generateRandomPercentages());
            // Gr√°fico inicia con porcentajes diferentes (para que el estudiante ajuste)
            const [percentages, setPercentages] = useState([25, 25, 25, 25]);
            const [draggingHandle, setDraggingHandle] = useState(null); // { sectorIndex, handleType: 'start' | 'end' }
            const [initialAngles, setInitialAngles] = useState([]);
            const [initialPercentages, setInitialPercentages] = useState([25, 25, 25, 25]);
            const [showPercentages, setShowPercentages] = useState(false); // Inicia oculto
            const [showTarget, setShowTarget] = useState(true); // Mostrar los datos objetivo
            
            const svgRef = useRef(null);
            const radius = 200;
            const centerX = 250;
            const centerY = 250;

            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'];

            // Calcular √°ngulos acumulados
            const angles = percentages.reduce((acc, pct, idx) => {
                const startAngle = idx === 0 ? 0 : acc[idx - 1].endAngle;
                let endAngle = startAngle + (pct / 100) * 360;
                if (endAngle >= 360) endAngle = 360;
                acc.push({ startAngle, endAngle });
                return acc;
            }, []);

            // Manejar inicio del arrastre
            const handleDragStart = (sectorIndex, handleType, e) => {
                setDraggingHandle({ sectorIndex, handleType });
                setInitialAngles([...angles]);
                setInitialPercentages([...percentages]);
                setShowValidation(false);
            };

            useEffect(() => {
                if (draggingHandle === null || svgRef.current === null) {
                    document.body.style.cursor = 'default';
                    return;
                }

                document.body.style.cursor = 'grabbing';

                const handleMouseMove = (e) => {
                    const rect = svgRef.current.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left - centerX;
                    const mouseY = e.clientY - rect.top - centerY;

                    // Calcular √°ngulo del mouse desde el centro
                    let mouseAngle = Math.atan2(mouseY, mouseX) * 180 / Math.PI + 90;
                    if (mouseAngle < 0) mouseAngle += 360;
                    if (mouseAngle >= 360) mouseAngle -= 360;

                    const { sectorIndex, handleType } = draggingHandle;
                    const currentAngle = initialAngles[sectorIndex];
                    const minSectorSize = 18; // 5% m√≠nimo = 18 grados

                    let newStartAngle = currentAngle.startAngle;
                    let newEndAngle = currentAngle.endAngle;

                    if (handleType === 'start') {
                        // Arrastrando el borde inicial
                        newStartAngle = mouseAngle;
                        
                        // Asegurar tama√±o m√≠nimo
                        let range = newEndAngle - newStartAngle;
                        if (range < 0) range += 360;
                        if (range < minSectorSize) {
                            newStartAngle = (newEndAngle - minSectorSize + 360) % 360;
                        }
                    } else {
                        // Arrastrando el borde final
                        newEndAngle = mouseAngle;
                        
                        // Asegurar tama√±o m√≠nimo
                        let range = newEndAngle - newStartAngle;
                        if (range < 0) range += 360;
                        if (range < minSectorSize) {
                            newEndAngle = (newStartAngle + minSectorSize) % 360;
                        }
                    }

                    // Calcular el nuevo porcentaje para este sector
                    let sectorRange = newEndAngle - newStartAngle;
                    if (sectorRange < 0) sectorRange += 360;
                    const newPercentage = (sectorRange / 360) * 100;

                    // Calcular diferencia con el porcentaje original
                    const oldPercentage = initialPercentages[sectorIndex];
                    const difference = newPercentage - oldPercentage;

                    if (Math.abs(difference) > 0.1) {
                        // Redistribuir la diferencia proporcionalmente entre los otros sectores
                        const otherSectors = initialPercentages
                            .map((_, idx) => idx)
                            .filter(idx => idx !== sectorIndex);
                        
                        const otherTotal = otherSectors.reduce((sum, idx) => sum + initialPercentages[idx], 0);
                        
                        const newPercentages = [...initialPercentages];
                        newPercentages[sectorIndex] = Math.max(5, Math.min(95, newPercentage));
                        
                        // Redistribuir proporcionalmente
                        if (otherTotal > 0 && difference !== 0) {
                            otherSectors.forEach(idx => {
                                const proportion = initialPercentages[idx] / otherTotal;
                                let adjustedPct = initialPercentages[idx] - difference * proportion;
                                adjustedPct = Math.max(5, Math.min(95, adjustedPct));
                                newPercentages[idx] = adjustedPct;
                            });
                        }

                        // Normalizar para que sume exactamente 100%
                        const total = newPercentages.reduce((sum, pct) => sum + pct, 0);
                        if (Math.abs(total - 100) > 0.01) {
                            const adjustment = (100 - total);
                            // Ajustar el sector que estamos moviendo principalmente
                            newPercentages[sectorIndex] += adjustment;
                        }

                        // Asegurar l√≠mites m√≠nimos y m√°ximos
                        newPercentages.forEach((pct, idx) => {
                            newPercentages[idx] = Math.max(5, Math.min(95, pct));
                        });

                        // Normalizar una √∫ltima vez si es necesario
                        const finalTotal = newPercentages.reduce((sum, pct) => sum + pct, 0);
                        if (Math.abs(finalTotal - 100) > 0.01) {
                            const finalAdjustment = (100 - finalTotal) / 4;
                            newPercentages.forEach((pct, idx) => {
                                newPercentages[idx] = pct + finalAdjustment;
                            });
                        }

                        setPercentages(newPercentages);
                    }
                };

                const handleMouseUp = () => {
                    setDraggingHandle(null);
                    document.body.style.cursor = 'default';
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);

                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    document.body.style.cursor = 'default';
                };
            }, [draggingHandle, initialAngles, initialPercentages]);

            // Funci√≥n para validar si el gr√°fico coincide con los datos objetivo
            const validateChart = () => {
                const tolerance = 2; // Tolerancia de 2%
                let allMatch = true;
                const results = percentages.map((pct, idx) => {
                    const difference = Math.abs(pct - targetPercentages[idx]);
                    const match = difference <= tolerance;
                    if (!match) allMatch = false;
                    return { category: idx, match, difference, current: pct, target: targetPercentages[idx] };
                });
                return { allMatch, results };
            };

            // Funci√≥n para generar nuevos datos objetivo
            const generateNewTarget = () => {
                const newTargets = generateRandomPercentages();
                setTargetPercentages(newTargets);
                setPercentages([25, 25, 25, 25]); // Reiniciar el gr√°fico
                setShowPercentages(false); // Ocultar porcentajes nuevamente
            };

            // Funci√≥n para resetear el gr√°fico (mantener datos objetivo)
            const resetChart = () => {
                setPercentages([25, 25, 25, 25]);
                setShowPercentages(false);
            };

            const validationResult = validateChart();

            return (
                <div className="min-h-screen bg-amber-50 py-8 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* T√≠tulo */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-amber-900 mb-2">
                                Manipulador de Gr√°ficos Circulares
                            </h1>
                            <p className="text-lg text-amber-800 mb-2">
                                Explora la relaci√≥n "parte-todo" y comprende c√≥mo funcionan las categor√≠as en un sistema cerrado
                            </p>
                            <p className="text-md text-amber-700">
                                <strong>Instrucciones:</strong> Observa los datos objetivo en la tabla azul. Ajusta el gr√°fico circular para que coincida con esos porcentajes arrastrando los bordes de los sectores.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Panel izquierdo: Gr√°fico Circular */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                    Gr√°fico Circular Interactivo
                                </h2>
                                
                                <div className="flex justify-center mb-4">
                                    <svg
                                        ref={svgRef}
                                        width="500"
                                        height="500"
                                        viewBox="0 0 500 500"
                                        style={{ touchAction: 'none' }}
                                    >
                                        {/* C√≠rculo de fondo */}
                                        <circle
                                            cx={centerX}
                                            cy={centerY}
                                            r={radius}
                                            fill="none"
                                            stroke="#e5e7eb"
                                            strokeWidth="2"
                                        />
                                        
                                        {/* Sectores */}
                                        {angles.map((angle, idx) => (
                                            <Sector
                                                key={idx}
                                                startAngle={angle.startAngle}
                                                endAngle={angle.endAngle}
                                                radius={radius}
                                                centerX={centerX}
                                                centerY={centerY}
                                                color={colors[idx]}
                                                index={idx}
                                                onHandleDrag={handleDragStart}
                                                isDraggingHandle={draggingHandle}
                                                showPercentages={showPercentages}
                                            />
                                        ))}
                                    </svg>
                                </div>

                                <p className="text-center text-sm text-amber-700 mb-4">
                                    Arrastra los puntos blancos en los bordes de los sectores para modificarlos.
                                    Al aumentar un sector, los otros se ajustan autom√°ticamente.
                                </p>

                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowPercentages(!showPercentages)}
                                        className="flex-1 px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg shadow-md hover:bg-amber-700 transition-colors"
                                    >
                                        {showPercentages ? 'Ocultar' : 'Mostrar'} Porcentajes
                                    </button>
                                    <button
                                        onClick={resetChart}
                                        className="flex-1 px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition-colors"
                                    >
                                        Reiniciar a 25%
                                    </button>
                                </div>
                            </div>

                            {/* Panel derecho: Datos Objetivo y Validaci√≥n */}
                            <div className="space-y-6">
                                {/* Tabla de Datos Objetivo */}
                                {showTarget && (
                                    <div className="bg-blue-50 rounded-lg shadow-md p-6 border-2 border-blue-400">
                                        <h2 className="text-2xl font-semibold text-blue-900 mb-4 text-center">
                                            üìã Datos Objetivo
                                        </h2>
                                        <p className="text-sm text-blue-700 mb-4 text-center">
                                            Ajusta el gr√°fico circular para que coincida con estos porcentajes:
                                        </p>
                                        <div className="overflow-x-auto">
                                            <table className="w-full border-collapse">
                                                <thead>
                                                    <tr className="bg-blue-100">
                                                        <th className="border border-blue-300 px-4 py-3 text-left font-semibold text-blue-900">
                                                            Categor√≠a
                                                        </th>
                                                        <th className="border border-blue-300 px-4 py-3 text-left font-semibold text-blue-900">
                                                            Porcentaje Objetivo
                                                        </th>
                                                        <th className="border border-blue-300 px-4 py-3 text-left font-semibold text-blue-900">
                                                            Fracci√≥n
                                                        </th>
                                                        <th className="border border-blue-300 px-4 py-3 text-left font-semibold text-blue-900">
                                                            √Ångulo
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {targetPercentages.map((pct, idx) => {
                                                        const fraction = percentageToFraction(pct);
                                                        const angle = (pct / 100) * 360;
                                                        return (
                                                            <tr key={idx} className="hover:bg-blue-50">
                                                                <td className="border border-blue-300 px-4 py-3">
                                                                    <div className="flex items-center gap-2">
                                                                        <div 
                                                                            className="w-4 h-4 rounded"
                                                                            style={{ backgroundColor: colors[idx] }}
                                                                        ></div>
                                                                        <span className="font-medium text-blue-900">
                                                                            Categor√≠a {idx + 1}
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                                <td className="border border-blue-300 px-4 py-3 text-blue-800 font-bold">
                                                                    {pct.toFixed(1)}%
                                                                </td>
                                                                <td className="border border-blue-300 px-4 py-3 text-blue-800 font-mono">
                                                                    {fraction.num}/{fraction.den}
                                                                </td>
                                                                <td className="border border-blue-300 px-4 py-3 text-blue-800">
                                                                    {angle.toFixed(1)}¬∞
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                    <tr className="bg-blue-100 font-semibold">
                                                        <td className="border border-blue-300 px-4 py-3 text-blue-900">Total</td>
                                                        <td className="border border-blue-300 px-4 py-3 text-blue-900">100.0%</td>
                                                        <td className="border border-blue-300 px-4 py-3 text-blue-900">1/1</td>
                                                        <td className="border border-blue-300 px-4 py-3 text-blue-900">360¬∞</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button
                                            onClick={generateNewTarget}
                                            className="mt-4 w-full px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors"
                                        >
                                            Generar Nuevos Datos Objetivo
                                        </button>
                                    </div>
                                )}

                                {/* Tabla de Estado Actual (solo si se muestran porcentajes) */}
                                {showPercentages && (
                                    <div className="bg-white rounded-lg shadow-md p-6">
                                        <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                            Estado Actual del Gr√°fico
                                        </h2>
                                        <div className="overflow-x-auto">
                                            <table className="w-full border-collapse">
                                                <thead>
                                                    <tr className="bg-amber-100">
                                                        <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                            Categor√≠a
                                                        </th>
                                                        <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                            Porcentaje
                                                        </th>
                                                        <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                            Fracci√≥n
                                                        </th>
                                                        <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                            √Ångulo
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {percentages.map((pct, idx) => {
                                                        const fraction = percentageToFraction(pct);
                                                        const angle = (pct / 100) * 360;
                                                        const match = validationResult.results[idx]?.match;
                                                        return (
                                                            <tr key={idx} className={`hover:bg-amber-50 ${match ? 'bg-green-50' : ''}`}>
                                                                <td className="border border-amber-300 px-4 py-3">
                                                                    <div className="flex items-center gap-2">
                                                                        <div 
                                                                            className="w-4 h-4 rounded"
                                                                            style={{ backgroundColor: colors[idx] }}
                                                                        ></div>
                                                                        <span className="font-medium text-amber-900">
                                                                            Categor√≠a {idx + 1}
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                                <td className="border border-amber-300 px-4 py-3 text-amber-800">
                                                                    {pct.toFixed(1)}%
                                                                </td>
                                                                <td className="border border-amber-300 px-4 py-3 text-amber-800 font-mono">
                                                                    {fraction.num}/{fraction.den}
                                                                </td>
                                                                <td className="border border-amber-300 px-4 py-3 text-amber-800">
                                                                    {angle.toFixed(1)}¬∞
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                    <tr className="bg-amber-100 font-semibold">
                                                        <td className="border border-amber-300 px-4 py-3 text-amber-900">Total</td>
                                                        <td className="border border-amber-300 px-4 py-3 text-amber-900">
                                                            {percentages.reduce((sum, pct) => sum + pct, 0).toFixed(1)}%
                                                        </td>
                                                        <td className="border border-amber-300 px-4 py-3 text-amber-900">1/1</td>
                                                        <td className="border border-amber-300 px-4 py-3 text-amber-900">360¬∞</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {/* Validaci√≥n */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                        Validaci√≥n
                                    </h2>
                                    
                                    {validationResult.allMatch ? (
                                        <div className="p-4 bg-green-100 border-2 border-green-500 rounded-lg text-center">
                                            <p className="text-green-800 font-bold text-lg mb-2">
                                                ‚úÖ ¬°Excelente! El gr√°fico coincide con los datos objetivo
                                            </p>
                                            <p className="text-green-700 text-sm">
                                                Todos los porcentajes est√°n dentro del rango aceptable (¬±2%)
                                            </p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            <div className="p-4 bg-yellow-100 border-2 border-yellow-500 rounded-lg">
