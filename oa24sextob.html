<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Gráficos Circulares - Parte-Todo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f1e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sector-handle {
            cursor: pointer;
            transition: r 0.1s ease;
        }

        .sector-handle:hover {
            r: 8;
        }

        .sector-handle.active {
            r: 10;
        }

        .sector-border {
            pointer-events: none;
            stroke-width: 2;
        }

        .prediction-match {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .prediction-mismatch {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Función para calcular el máximo común divisor (MCD)
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        // Función para simplificar fracción
        function simplifyFraction(numerator, denominator) {
            const divisor = gcd(numerator, denominator);
            return {
                num: numerator / divisor,
                den: denominator / divisor
            };
        }

        // Función para convertir porcentaje a fracción (asumiendo denominador máximo de 100)
        function percentageToFraction(percentage) {
            const num = Math.round(percentage);
            return simplifyFraction(num, 100);
        }

        // Componente de Sector Circular
        function Sector({ 
            startAngle, 
            endAngle, 
            radius, 
            centerX, 
            centerY, 
            color, 
            index,
            onHandleDrag,
            isDraggingHandle
        }) {
            const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
            
            const x1 = centerX + radius * Math.cos((startAngle - 90) * Math.PI / 180);
            const y1 = centerY + radius * Math.sin((startAngle - 90) * Math.PI / 180);
            const x2 = centerX + radius * Math.cos((endAngle - 90) * Math.PI / 180);
            const y2 = centerY + radius * Math.sin((endAngle - 90) * Math.PI / 180);

            // Posiciones para los handles en ambos bordes
            const startHandleX = centerX + radius * Math.cos((startAngle - 90) * Math.PI / 180);
            const startHandleY = centerY + radius * Math.sin((startAngle - 90) * Math.PI / 180);
            const endHandleX = centerX + radius * Math.cos((endAngle - 90) * Math.PI / 180);
            const endHandleY = centerY + radius * Math.sin((endAngle - 90) * Math.PI / 180);

            // Calcular posición para el texto del porcentaje
            const textAngle = (startAngle + endAngle) / 2;
            const textRadius = radius * 0.6;
            const textX = centerX + textRadius * Math.cos((textAngle - 90) * Math.PI / 180);
            const textY = centerY + textRadius * Math.sin((textAngle - 90) * Math.PI / 180);

            const sectorRange = endAngle > startAngle ? endAngle - startAngle : (360 - startAngle + endAngle);
            const percentage = (sectorRange / 360 * 100).toFixed(1);
            const fraction = percentageToFraction(parseFloat(percentage));

            const isDraggingStart = isDraggingHandle && isDraggingHandle.sectorIndex === index && isDraggingHandle.handleType === 'start';
            const isDraggingEnd = isDraggingHandle && isDraggingHandle.sectorIndex === index && isDraggingHandle.handleType === 'end';

            return (
                <g>
                    {/* Sector del gráfico circular */}
                    <path
                        d={`M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} Z`}
                        fill={color}
                        stroke="#ffffff"
                        strokeWidth="3"
                        opacity={0.8}
                    />
                    
                    {/* Borde del sector */}
                    <line
                        x1={centerX}
                        y1={centerY}
                        x2={x1}
                        y2={y1}
                        className="sector-border"
                        stroke="#ffffff"
                        strokeWidth="2"
                    />
                    <line
                        x1={centerX}
                        y1={centerY}
                        x2={x2}
                        y2={y2}
                        className="sector-border"
                        stroke="#ffffff"
                        strokeWidth="2"
                    />

                    {/* Handle en el borde inicial */}
                    <circle
                        cx={startHandleX}
                        cy={startHandleY}
                        r={isDraggingStart ? "8" : "6"}
                        fill="#ffffff"
                        stroke="#2c3e50"
                        strokeWidth="2"
                        className={`sector-handle ${isDraggingStart ? 'active' : ''}`}
                        onMouseDown={(e) => {
                            e.stopPropagation();
                            if (onHandleDrag) {
                                onHandleDrag(index, 'start', e);
                            }
                        }}
                        style={{ cursor: 'grab' }}
                    />

                    {/* Handle en el borde final */}
                    <circle
                        cx={endHandleX}
                        cy={endHandleY}
                        r={isDraggingEnd ? "8" : "6"}
                        fill="#ffffff"
                        stroke="#2c3e50"
                        strokeWidth="2"
                        className={`sector-handle ${isDraggingEnd ? 'active' : ''}`}
                        onMouseDown={(e) => {
                            e.stopPropagation();
                            if (onHandleDrag) {
                                onHandleDrag(index, 'end', e);
                            }
                        }}
                        style={{ cursor: 'grab' }}
                    />

                    {/* Texto con porcentaje y fracción */}
                    {sectorRange > 15 && (
                        <text
                            x={textX}
                            y={textY}
                            textAnchor="middle"
                            dominantBaseline="middle"
                            fill="#2c3e50"
                            fontSize="14"
                            fontWeight="bold"
                            pointerEvents="none"
                        >
                            {percentage}%
                            <tspan x={textX} dy="18" fontSize="12">
                                {fraction.num}/{fraction.den}
                            </tspan>
                        </text>
                    )}
                </g>
            );
        }

        // Componente principal
        function PieChartManipulator() {
            const [percentages, setPercentages] = useState([25, 25, 25, 25]);
            const [draggingHandle, setDraggingHandle] = useState(null); // { sectorIndex, handleType: 'start' | 'end' }
            const [initialAngles, setInitialAngles] = useState([]);
            const [initialPercentages, setInitialPercentages] = useState([25, 25, 25, 25]);
            const [prediction, setPrediction] = useState({});
            const [showValidation, setShowValidation] = useState(false);
            
            const svgRef = useRef(null);
            const radius = 200;
            const centerX = 250;
            const centerY = 250;

            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'];

            // Calcular ángulos acumulados
            const angles = percentages.reduce((acc, pct, idx) => {
                const startAngle = idx === 0 ? 0 : acc[idx - 1].endAngle;
                let endAngle = startAngle + (pct / 100) * 360;
                if (endAngle >= 360) endAngle = 360;
                acc.push({ startAngle, endAngle });
                return acc;
            }, []);

            // Manejar inicio del arrastre
            const handleDragStart = (sectorIndex, handleType, e) => {
                setDraggingHandle({ sectorIndex, handleType });
                setInitialAngles([...angles]);
                setInitialPercentages([...percentages]);
                setShowValidation(false);
            };

            useEffect(() => {
                if (draggingHandle === null || svgRef.current === null) {
                    document.body.style.cursor = 'default';
                    return;
                }

                document.body.style.cursor = 'grabbing';

                const handleMouseMove = (e) => {
                    const rect = svgRef.current.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left - centerX;
                    const mouseY = e.clientY - rect.top - centerY;

                    // Calcular ángulo del mouse desde el centro
                    let mouseAngle = Math.atan2(mouseY, mouseX) * 180 / Math.PI + 90;
                    if (mouseAngle < 0) mouseAngle += 360;
                    if (mouseAngle >= 360) mouseAngle -= 360;

                    const { sectorIndex, handleType } = draggingHandle;
                    const currentAngle = initialAngles[sectorIndex];
                    const minSectorSize = 18; // 5% mínimo = 18 grados

                    let newStartAngle = currentAngle.startAngle;
                    let newEndAngle = currentAngle.endAngle;

                    if (handleType === 'start') {
                        // Arrastrando el borde inicial
                        newStartAngle = mouseAngle;
                        
                        // Asegurar tamaño mínimo
                        let range = newEndAngle - newStartAngle;
                        if (range < 0) range += 360;
                        if (range < minSectorSize) {
                            newStartAngle = (newEndAngle - minSectorSize + 360) % 360;
                        }
                    } else {
                        // Arrastrando el borde final
                        newEndAngle = mouseAngle;
                        
                        // Asegurar tamaño mínimo
                        let range = newEndAngle - newStartAngle;
                        if (range < 0) range += 360;
                        if (range < minSectorSize) {
                            newEndAngle = (newStartAngle + minSectorSize) % 360;
                        }
                    }

                    // Calcular el nuevo porcentaje para este sector
                    let sectorRange = newEndAngle - newStartAngle;
                    if (sectorRange < 0) sectorRange += 360;
                    const newPercentage = (sectorRange / 360) * 100;

                    // Calcular diferencia con el porcentaje original
                    const oldPercentage = initialPercentages[sectorIndex];
                    const difference = newPercentage - oldPercentage;

                    if (Math.abs(difference) > 0.1) {
                        // Redistribuir la diferencia proporcionalmente entre los otros sectores
                        const otherSectors = initialPercentages
                            .map((_, idx) => idx)
                            .filter(idx => idx !== sectorIndex);
                        
                        const otherTotal = otherSectors.reduce((sum, idx) => sum + initialPercentages[idx], 0);
                        
                        const newPercentages = [...initialPercentages];
                        newPercentages[sectorIndex] = Math.max(5, Math.min(95, newPercentage));
                        
                        // Redistribuir proporcionalmente
                        if (otherTotal > 0 && difference !== 0) {
                            otherSectors.forEach(idx => {
                                const proportion = initialPercentages[idx] / otherTotal;
                                let adjustedPct = initialPercentages[idx] - difference * proportion;
                                adjustedPct = Math.max(5, Math.min(95, adjustedPct));
                                newPercentages[idx] = adjustedPct;
                            });
                        }

                        // Normalizar para que sume exactamente 100%
                        const total = newPercentages.reduce((sum, pct) => sum + pct, 0);
                        if (Math.abs(total - 100) > 0.01) {
                            const adjustment = (100 - total);
                            // Ajustar el sector que estamos moviendo principalmente
                            newPercentages[sectorIndex] += adjustment;
                        }

                        // Asegurar límites mínimos y máximos
                        newPercentages.forEach((pct, idx) => {
                            newPercentages[idx] = Math.max(5, Math.min(95, pct));
                        });

                        // Normalizar una última vez si es necesario
                        const finalTotal = newPercentages.reduce((sum, pct) => sum + pct, 0);
                        if (Math.abs(finalTotal - 100) > 0.01) {
                            const finalAdjustment = (100 - finalTotal) / 4;
                            newPercentages.forEach((pct, idx) => {
                                newPercentages[idx] = pct + finalAdjustment;
                            });
                        }

                        setPercentages(newPercentages);
                    }
                };

                const handleMouseUp = () => {
                    setDraggingHandle(null);
                    document.body.style.cursor = 'default';
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);

                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    document.body.style.cursor = 'default';
                };
            }, [draggingHandle, initialAngles, initialPercentages]);

            // Función para validar predicciones
            const validatePredictions = () => {
                setShowValidation(true);
            };

            // Función para resetear a valores iniciales
            const resetChart = () => {
                setPercentages([25, 25, 25, 25]);
                setPrediction({});
                setShowValidation(false);
            };

            return (
                <div className="min-h-screen bg-amber-50 py-8 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Título */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-amber-900 mb-2">
                                Manipulador de Gráficos Circulares
                            </h1>
                            <p className="text-lg text-amber-800">
                                Explora la relación "parte-todo" y comprende cómo funcionan las categorías en un sistema cerrado
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Panel izquierdo: Gráfico Circular */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                    Gráfico Circular Interactivo
                                </h2>
                                
                                <div className="flex justify-center mb-4">
                                    <svg
                                        ref={svgRef}
                                        width="500"
                                        height="500"
                                        viewBox="0 0 500 500"
                                        style={{ touchAction: 'none' }}
                                    >
                                        {/* Círculo de fondo */}
                                        <circle
                                            cx={centerX}
                                            cy={centerY}
                                            r={radius}
                                            fill="none"
                                            stroke="#e5e7eb"
                                            strokeWidth="2"
                                        />
                                        
                                        {/* Sectores */}
                                        {angles.map((angle, idx) => (
                                            <Sector
                                                key={idx}
                                                startAngle={angle.startAngle}
                                                endAngle={angle.endAngle}
                                                radius={radius}
                                                centerX={centerX}
                                                centerY={centerY}
                                                color={colors[idx]}
                                                index={idx}
                                                onHandleDrag={handleDragStart}
                                                isDraggingHandle={draggingHandle}
                                            />
                                        ))}
                                    </svg>
                                </div>

                                <p className="text-center text-sm text-amber-700 mb-4">
                                    Arrastra los puntos blancos en los bordes de los sectores para modificarlos.
                                    Al aumentar un sector, los otros se ajustan automáticamente.
                                </p>

                                <button
                                    onClick={resetChart}
                                    className="w-full px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition-colors"
                                >
                                    Reiniciar a 25% cada sector
                                </button>
                            </div>

                            {/* Panel derecho: Información y Predicción */}
                            <div className="space-y-6">
                                {/* Tabla de Información */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                        Representación Multimodal
                                    </h2>
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse">
                                            <thead>
                                                <tr className="bg-amber-100">
                                                    <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                        Categoría
                                                    </th>
                                                    <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                        Porcentaje
                                                    </th>
                                                    <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                        Fracción
                                                    </th>
                                                    <th className="border border-amber-300 px-4 py-3 text-left font-semibold text-amber-900">
                                                        Ángulo
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {percentages.map((pct, idx) => {
                                                    const fraction = percentageToFraction(pct);
                                                    const angle = (pct / 100) * 360;
                                                    return (
                                                        <tr key={idx} className="hover:bg-amber-50">
                                                            <td className="border border-amber-300 px-4 py-3">
                                                                <div className="flex items-center gap-2">
                                                                    <div 
                                                                        className="w-4 h-4 rounded"
                                                                        style={{ backgroundColor: colors[idx] }}
                                                                    ></div>
                                                                    <span className="font-medium text-amber-900">
                                                                        Categoría {idx + 1}
                                                                    </span>
                                                                </div>
                                                            </td>
                                                            <td className="border border-amber-300 px-4 py-3 text-amber-800">
                                                                {pct.toFixed(1)}%
                                                            </td>
                                                            <td className="border border-amber-300 px-4 py-3 text-amber-800 font-mono">
                                                                {fraction.num}/{fraction.den}
                                                            </td>
                                                            <td className="border border-amber-300 px-4 py-3 text-amber-800">
                                                                {angle.toFixed(1)}°
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                                <tr className="bg-amber-100 font-semibold">
                                                    <td className="border border-amber-300 px-4 py-3 text-amber-900">Total</td>
                                                    <td className="border border-amber-300 px-4 py-3 text-amber-900">
                                                        {percentages.reduce((sum, pct) => sum + pct, 0).toFixed(1)}%
                                                    </td>
                                                    <td className="border border-amber-300 px-4 py-3 text-amber-900">1/1</td>
                                                    <td className="border border-amber-300 px-4 py-3 text-amber-900">360°</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {/* Panel de Predicción */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-2xl font-semibold text-amber-900 mb-4 text-center">
                                        Validación de Predicción
                                    </h2>
                                    
                                    <p className="text-sm text-amber-700 mb-4">
                                        Antes de mover el gráfico, predice qué porcentaje tendrá cada categoría después de tu modificación:
                                    </p>

                                    <div className="space-y-3 mb-4">
                                        {percentages.map((pct, idx) => (
                                            <div key={idx}>
                                                <label className="block text-sm font-medium text-amber-900 mb-1">
                                                    Categoría {idx + 1}
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    max="100"
                                                    step="0.1"
                                                    value={prediction[idx] ?? ''}
                                                    onChange={(e) => {
                                                        const value = parseFloat(e.target.value) || '';
                                                        setPrediction({ ...prediction, [idx]: value });
                                                        setShowValidation(false);
                                                    }}
                                                    className="w-full px-3 py-2 border border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
                                                    placeholder="Predice el %"
                                                />
                                            </div>
                                        ))}
                                    </div>

                                    <button
                                        onClick={validatePredictions}
                                        className="w-full px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg shadow-md hover:bg-amber-700 transition-colors mb-4"
                                    >
                                        Validar Predicción
                                    </button>

                                    {showValidation && (
                                        <div className="mt-4 space-y-2">
                                            {percentages.map((pct, idx) => {
                                                const pred = prediction[idx];
                                                if (pred === undefined || pred === '') return null;
                                                
                                                const difference = Math.abs(pct - pred);
                                                const isMatch = difference < 2; // Tolerancia de 2%
                                                
                                                return (
                                                    <div
                                                        key={idx}
                                                        className={`p-3 rounded-lg border-2 ${
                                                            isMatch ? 'prediction-match' : 'prediction-mismatch'
                                                        }`}
                                                    >
                                                        <div className="flex justify-between items-center">
                                                            <span className="font-medium text-amber-900">
                                                                Categoría {idx + 1}:
                                                            </span>
                                                            <span className="text-sm">
                                                                Prediciste: {pred.toFixed(1)}% | 
                                                                Real: {pct.toFixed(1)}% | 
                                                                Diferencia: {difference.toFixed(1)}%
                                                            </span>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Información Educativa */}
                        <div className="mt-8 bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-xl font-semibold text-amber-900 mb-3">
                                Conceptos Clave
                            </h3>
                            <ul className="list-disc list-inside space-y-2 text-amber-800">
                                <li><strong>Sistema Cerrado:</strong> El total siempre suma 100% (360°). Al aumentar una categoría, las otras deben disminuir.</li>
                                <li><strong>Relación Parte-Todo:</strong> Cada sector representa una parte del todo. La fracción muestra la relación matemática.</li>
                                <li><strong>Competencia de Categorías:</strong> En un sistema cerrado, las categorías compiten por el espacio disponible.</li>
                                <li><strong>Representación Equivalente:</strong> Porcentaje, fracción y ángulo son diferentes formas de expresar la misma cantidad.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<PieChartManipulator />, document.getElementById('root'));
    </script>
</body>
</html>
