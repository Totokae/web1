<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta simple</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        .roulette-container {
            position: relative;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 6px solid #e5e7eb;
            background: radial-gradient(circle at 30% 20%, #1f2937 0, #020617 70%);
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(148, 163, 184, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .wheel {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px dashed rgba(148, 163, 184, 0.5);
            background: radial-gradient(circle at 30% 20%, #111827 0, #020617 70%);
            box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Segmentos de 10° (aprox) uno junto a otro */
        .segment {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 26px;
            height: 85px;
            transform-origin: bottom center;
            transform: rotate(var(--angle));
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #f9fafb;
            letter-spacing: 0.03em;
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%);
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
        }

        .segment.v1 {
            background: #facc15; /* amarillos para los 1 */
        }

        .segment.v3 {
            background: #f97316; /* naranjas para los 3 */
        }

        .segment.v5 {
            background: #22c55e; /* verde para el 5 */
        }

        .center-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #e5e7eb;
            box-shadow:
                0 0 0 4px rgba(15, 23, 42, 0.9),
                0 0 14px rgba(248, 250, 252, 0.8);
        }

        .pointer {
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 18px solid #fbbf24;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.7));
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #f9fafb;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.55);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 6px 18px rgba(22, 163, 74, 0.6);
        }

        button:disabled {
            opacity: 0.55;
            cursor: default;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="roulette-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel">
            <!-- 5 segmentos de 10° aprox: 1, 3, 5, 3, 1 -->
            <div class="segment v1" style="--angle: -20deg;">1</div>
            <div class="segment v3" style="--angle: -10deg;">3</div>
            <div class="segment v5" style="--angle: 0deg;">5</div>
            <div class="segment v3" style="--angle: 10deg;">3</div>
            <div class="segment v1" style="--angle: 20deg;">1</div>
            <div class="center-dot"></div>
        </div>
    </div>

    <div class="controls">
        <button id="spinBtn">Girar ruleta</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');

        let currentRotation = 0;
        let isSpinning = false;

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            // entre 3 y 6 vueltas completas + un ángulo extra aleatorio
            const extraTurns = 3 + Math.floor(Math.random() * 4); // 3, 4, 5 o 6
            const randomAngle = Math.floor(Math.random() * 360);
            const delta = extraTurns * 360 + randomAngle;

            currentRotation += delta;
            wheel.style.transform = 'rotate(' + currentRotation + 'deg)';

            // La transición CSS dura 2s, así que esperamos un poco más de 2s
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
            }, 2100);
        }

        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
